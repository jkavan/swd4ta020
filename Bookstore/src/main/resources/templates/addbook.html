<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Bookstore</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Books</h1>
	<ul>
		<li><a href="/booklist">Books</a></li>
	</ul>
	<h2>Add a book</h2>
	<form action="#" th:action="@{/savebook}" th:object="${book}" method="POST">
		<p>
			<label for="author">Author:</label>
			<input type="text" th:field="*{author}" />
		</p>
		<p>
			<label for="title">Title:</label>
			<input type="text" th:field="*{title}" />
		</p>
		<p>
			<label for="isbn">ISBN:</label>
			<input type="text" th:field="*{isbn}" />
		</p>
		<p>
			<label for="year">Year:</label>
			<input type="number" min="1" max="2050" th:field="*{year}" />
		</p>
		<p>
			<label for="price">Price:</label>
			<input type="number" th:field="*{price}" />
		</p>
		<p>
			<label for="categories">Category:</label>
			<select id="categories" type="text" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}"
					th:value="${category.id}"
					th:text="${category.name}">
				</option>
			</select>
		</p>
		<p>
			<input type="submit" class="btn btn-success" />
		</p>
	</form>
</body>
</html>
